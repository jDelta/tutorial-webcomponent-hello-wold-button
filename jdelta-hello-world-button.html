<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="jdelta-hello-world-button">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                background: #2196F3;
                color:white;
            }
        </style>
        <paper-button raised on-click="sayHello">[[text]]</paper-button>
    </template>

    <script>
        /**
         * `jdelta-hello-world-button`
         * A simple button that says Hello World when you click on it!
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class JdeltaHelloWorldButton extends Polymer.Element {
            static get is() {
                return 'jdelta-hello-world-button';
            }
            static get properties() {
                return {
                    text: {type: String},
                    message: {type: String}
                };
            }
            sayHello() {
                alert(this.message);
            }
        }

        window.customElements.define(JdeltaHelloWorldButton.is, JdeltaHelloWorldButton);
    </script>
</dom-module>
